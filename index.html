<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourglass Timer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hourglass {
            width: 120px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        .hourglass-frame {
            width: 100%;
            height: 100%;
            border: 8px solid #8b4513;
            border-radius: 20px 20px 0 0;
            position: relative;
            background: linear-gradient(to bottom, #f4f4f4 0%, #e0e0e0 100%);
        }

        .hourglass-frame::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: -8px;
            right: -8px;
            height: 50%;
            border: 8px solid #8b4513;
            border-top: none;
            border-radius: 0 0 20px 20px;
            background: linear-gradient(to bottom, #e0e0e0 0%, #f4f4f4 100%);
        }

        .sand-top, .sand-bottom {
            position: absolute;
            background: linear-gradient(45deg, #ffd700, #ffed4a, #f59e0b);
            transition: height 0.1s linear;
        }

        .sand-top {
            top: 8px;
            left: 8px;
            right: 8px;
            border-radius: 12px 12px 0 0;
        }

        .sand-bottom {
            bottom: 8px;
            left: 8px;
            right: 8px;
            border-radius: 0 0 12px 12px;
        }

        .neck {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 4px;
            background: #8b4513;
            z-index: 10;
        }

        .falling-sand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background: linear-gradient(to bottom, #ffd700, #ffed4a);
            z-index: 5;
            transition: height 0.1s linear;
        }

        .controls {
            margin: 30px 0;
        }

        .control-group {
            margin: 20px 0;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }

        .control-group h3 {
            margin: 0 0 10px 0;
            color: #4a5568;
            font-size: 1.1em;
        }

        .time-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .time-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input label {
            font-size: 0.9em;
            color: #64748b;
            margin-bottom: 5px;
        }

        .time-input input {
            width: 60px;
            padding: 8px;
            border: 2px solid #cbd5e0;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
        }

        select, button {
            padding: 10px 20px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
        }

        select {
            background: white;
            margin: 0 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: bold;
            margin: 0 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .timer-display {
            font-size: 2em;
            font-weight: bold;
            color: #4a5568;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #e2e8f0;
        }

        .sound-preview {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .volume-slider {
            width: 100px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out 3;
        }

        .finished {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è≥ Hourglass Timer</h1>
        
        <div class="hourglass">
            <div class="hourglass-frame">
                <div class="sand-top" id="sandTop"></div>
                <div class="sand-bottom" id="sandBottom"></div>
                <div class="neck"></div>
                <div class="falling-sand" id="fallingSand"></div>
            </div>
        </div>

        <div class="timer-display" id="timerDisplay">00:05:00</div>

        <div class="controls">
            <div class="control-group">
                <h3>Set Timer Duration</h3>
                <div class="time-inputs">
                    <div class="time-input">
                        <label>Hours</label>
                        <input type="number" id="hours" min="0" max="23" value="0">
                    </div>
                    <div class="time-input">
                        <label>Minutes</label>
                        <input type="number" id="minutes" min="0" max="59" value="5">
                    </div>
                    <div class="time-input">
                        <label>Seconds</label>
                        <input type="number" id="seconds" min="0" max="59" value="0">
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>Alarm Sound</h3>
                <div class="sound-preview">
                    <select id="soundSelect">
                        <option value="beep">Classic Beep</option>
                        <option value="chime">Gentle Chime</option>
                        <option value="bell">Bell</option>
                        <option value="alarm">Alarm Clock</option>
                        <option value="nature">Nature Sound</option>
                    </select>
                    <button onclick="previewSound()">üîä Preview</button>
                </div>
                <div class="volume-control">
                    <span>Volume:</span>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
                    <span id="volumeDisplay">70%</span>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button onclick="startTimer()" id="startBtn">‚ñ∂Ô∏è Start</button>
                <button onclick="pauseTimer()" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
                <button onclick="resetTimer()" id="resetBtn">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        let timer = null;
        let totalTime = 300; // 5 minutes in seconds
        let remainingTime = totalTime;
        let isRunning = false;
        let audioContext = null;

        // Initialize audio context on first user interaction
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Sound generation functions
        function generateBeep(frequency = 800, duration = 0.5) {
            initAudioContext();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(getVolume(), audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function generateChime() {
            initAudioContext();
            const frequencies = [523, 659, 784]; // C, E, G
            frequencies.forEach((freq, index) => {
                setTimeout(() => generateBeep(freq, 0.8), index * 200);
            });
        }

        function generateBell() {
            initAudioContext();
            for (let i = 0; i < 3; i++) {
                setTimeout(() => generateBeep(440, 0.6), i * 300);
            }
        }

        function generateAlarm() {
            initAudioContext();
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    generateBeep(800, 0.2);
                    setTimeout(() => generateBeep(600, 0.2), 150);
                }, i * 400);
            }
        }

        function generateNature() {
            initAudioContext();
            // Simulate bird chirp-like sounds
            const frequencies = [1000, 1200, 800, 1100];
            frequencies.forEach((freq, index) => {
                setTimeout(() => generateBeep(freq, 0.3), index * 100);
            });
        }

        function getVolume() {
            return parseInt(document.getElementById('volumeSlider').value) / 100 * 0.3;
        }

        function previewSound() {
            const soundType = document.getElementById('soundSelect').value;
            switch (soundType) {
                case 'beep': generateBeep(); break;
                case 'chime': generateChime(); break;
                case 'bell': generateBell(); break;
                case 'alarm': generateAlarm(); break;
                case 'nature': generateNature(); break;
            }
        }

        function updateVolumeDisplay() {
            const volume = document.getElementById('volumeSlider').value;
            document.getElementById('volumeDisplay').textContent = volume + '%';
        }

        function updateTimerDisplay() {
            const hours = Math.floor(remainingTime / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            const seconds = remainingTime % 60;
            
            const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = display;
            
            if (remainingTime <= 0) {
                document.getElementById('timerDisplay').classList.add('finished');
                document.querySelector('.container').classList.add('shake');
                setTimeout(() => document.querySelector('.container').classList.remove('shake'), 1500);
            }
        }

        function updateHourglass() {
            const progress = (totalTime - remainingTime) / totalTime;
            const sandTopHeight = (1 - progress) * 70; // Max height 70px
            const sandBottomHeight = progress * 70;
            
            document.getElementById('sandTop').style.height = sandTopHeight + 'px';
            document.getElementById('sandBottom').style.height = sandBottomHeight + 'px';
            
            // Show falling sand animation when running
            if (isRunning && remainingTime > 0) {
                document.getElementById('fallingSand').style.height = '20px';
                document.getElementById('fallingSand').style.opacity = '0.8';
            } else {
                document.getElementById('fallingSand').style.height = '0px';
                document.getElementById('fallingSand').style.opacity = '0';
            }
        }

        function setTimerFromInputs() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            
            totalTime = hours * 3600 + minutes * 60 + seconds;
            remainingTime = totalTime;
            
            if (totalTime === 0) {
                totalTime = 300; // Default to 5 minutes
                remainingTime = totalTime;
                document.getElementById('minutes').value = 5;
            }
            
            updateTimerDisplay();
            updateHourglass();
        }

        function startTimer() {
            if (!isRunning) {
                setTimerFromInputs();
                isRunning = true;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('timerDisplay').classList.remove('finished');
                
                timer = setInterval(() => {
                    remainingTime--;
                    updateTimerDisplay();
                    updateHourglass();
                    
                    if (remainingTime <= 0) {
                        // Timer finished
                        clearInterval(timer);
                        isRunning = false;
                        
                        document.getElementById('startBtn').disabled = false;
                        document.getElementById('pauseBtn').disabled = true;
                        
                        // Play sound
                        previewSound();
                        
                        // Reset for next use
                        setTimeout(() => {
                            remainingTime = totalTime;
                            updateTimerDisplay();
                            updateHourglass();
                            document.getElementById('timerDisplay').classList.remove('finished');
                        }, 3000);
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                
                updateHourglass(); // Stop falling sand animation
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            
            setTimerFromInputs();
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('timerDisplay').classList.remove('finished');
        }

        // Event listeners
        document.getElementById('volumeSlider').addEventListener('input', updateVolumeDisplay);
        
        ['hours', 'minutes', 'seconds'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (!isRunning) {
                    setTimerFromInputs();
                }
            });
        });

        // Initialize
        updateTimerDisplay();
        updateHourglass();
        updateVolumeDisplay();

        // Enable audio context on any click
        document.addEventListener('click', initAudioContext, { once: true });
    </script>
</body>
</html>
